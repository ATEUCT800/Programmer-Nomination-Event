<template>
    <lightning-card>
        <template if:false={hasVoted}>
            <template if:true={campaigns}>
                <lightning-layout-item>
                    <lightning-combobox class="campaign-name"
                    name="campaign"
                    label="Campaign"
                    value={selectedCampaign}
                    placeholder="Select Campaign"
                    options={campaignOptions}
                    onchange={handleCampaignChange} ></lightning-combobox>
                </lightning-layout-item>
                <template if:true={nominations}>
                    <lightning-layout-item>
                        <lightning-combobox class="campaign-name"
                        name="nomination"
                        label="Nomination"
                        value={selectedNomination}
                        placeholder="Select Nomination"
                        options={nominationOptions}
                        onchange={handleNominationChange}>
                        </lightning-combobox>
                    </lightning-layout-item>
                    <template if:true={selectedNomination}>
                        <div>
                            <lightning-input class="campaign-name"
                                onchange={handleSearchChange}
                                name="enter-search"
                                label="Search in Contacts"
                                type="search"
                            ></lightning-input>
                        </div>
                        <template if:true={queryTerm}>
                            <template if:false={selectedContact}>
                                <p class="campaign-name">Please select nominee from the list</p>
                            </template>
                            <lightning-layout class="wrapper slds-grid slds-wrap slds-m-bottom--xx-small">
                                <template for:each={contacts} for:item="contact" >
                                    <lightning-layout-item key={contact} class='fields-wrapper slds-box slds-size--1-of-4' onclick={handleClickViewForm} data-id={contact.Id}>
                                        <lightning-record-view-form record-id={contact.Id} object-api-name="Contact">
                                            <span class="profile-picture slds-avatar slds-avatar--circle slds-size--1-of-2">
                                                <img src={contact.Avatar__c} alt="Profile picture">
                                            </span>
                                            <lightning-layout-item class='contact-field  slds-size--1-of-2 slds-m-right--small slds-float--right'>
                                                <lightning-output-field field-name="FirstName">
                                                </lightning-output-field>
                                                <lightning-output-field field-name="LastName">
                                                </lightning-output-field>
                                                <lightning-output-field field-name="Department">
                                                </lightning-output-field>
                                            </lightning-layout-item>
                                        </lightning-record-view-form>
                                    </lightning-layout-item>
                                </template>
                            </lightning-layout>
                            <template if:true={selectedContact}>
                                    <lightning-textarea name="description" label="Description" placeholder="Enter a reason of your choice..." required onchange={handleDescriptionChange}></lightning-textarea>
                                    <lightning-button variant="brand" label="Submit" title="Primary action" onclick={handleClickButton} class="slds-m-left_x-small"></lightning-button>
                            </template>
                        </template> 
                    </template>
                    <template if:false={selectedNomination}>
                        <p class="campaign-name">Please select nomination from the list</p>
                    </template>
                </template>
                <template if:false={nominations}>
                    <p class="campaign-name">Please select campaign from the list</p>
                </template>
            </template>
            <template if:false={campaigns}>
                <p class="campaign-name">There are no campaigns avaliable!</p>
            </template>
        </template>
        <template if:true={hasVoted}>
            <p class='campaign-name'>Thank you for selecting Nominee!</p>
        </template> 
    </lightning-card>
</template>
